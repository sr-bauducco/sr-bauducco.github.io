<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="bg-slate-900 text-slate-100 font-sans min-h-screen p-4">

    <div id="app" class="max-w-md mx-auto pt-6">
        <header class="text-center mb-10">

        </header>

        <div id="menu" class="grid gap-4">
            <button onclick="startWizard('aspirar_drenando')" class="p-6 bg-slate-800 border-l-4 border-red-500 rounded-xl text-left shadow-lg hover:bg-slate-700 transition">
                <span class="text-xs uppercase text-red-400 font-bold tracking-widest">A칞칚o Cr칤tica</span>
                <h2 class="text-xl font-bold">Aspirar - Drenando</h2>
                <p class="text-sm text-slate-400">Sujeira pesada. A 치gua vai para o esgoto.</p>
            </button>

            <button onclick="startWizard('aspirar_filtrando')" class="p-6 bg-slate-800 border-l-4 border-emerald-500 rounded-xl text-left shadow-lg hover:bg-slate-700 transition">
                <span class="text-xs uppercase text-emerald-400 font-bold tracking-widest">Manuten칞칚o</span>
                <h2 class="text-xl font-bold">Aspirar - Filtrando</h2>
                <p class="text-sm text-slate-400">Limpeza comum. A 치gua retorna limpa.</p>
            </button>

            <button onclick="startWizard('aquecimento')" class="p-6 bg-slate-800 border-l-4 border-orange-500 rounded-xl text-left shadow-lg hover:bg-slate-700 transition">
                <span class="text-xs uppercase text-orange-400 font-bold tracking-widest">Conforto</span>
                <h2 class="text-xl font-bold">Ligar Aquecimento</h2>
                <p class="text-sm text-slate-400">Circula칞칚o para aquecedor via terminal.</p>
            </button>
        </div>

        <div id="wizard" class="hidden bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700">
            <div id="step-content">
                </div>
            
            <div class="mt-10 flex flex-col gap-3">
                <button id="next-btn" onclick="nextStep()" class="w-full bg-blue-500 hover:bg-blue-400 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-95">
                    PR칍XIMO PASSO
                </button>
                <button onclick="cancel()" class="w-full py-2 text-slate-500 text-sm hover:text-slate-300 transition">
                    Cancelar e Voltar
                </button>
            </div>
        </div>
    </div>

    <script>
        const db = {
            aspirar_drenando: [
                { t: "1. Seguran칞a", m: "<ol class='list-decimal ml-5 space-y-2'><li>Verifique se a <b>BOMBA est치 DESLIGADA</b> no disjuntor.</li><li>Nunca mova a alavanca com o motor ligado.</li></ol>", c: "text-red-400" },
                { t: "2. V치lvula Seletora", m: "<ol class='list-decimal ml-5'><li>Pressione a alavanca e gire para: <span class='valvula'>DRENAR</span></li></ol>" },
                { t: "3. Registros de Entrada", m: "<ol class='list-decimal ml-5 space-y-2'><li>ABRA o registro <span class='registro-suc'>ASPIRA칂츾O</span></li><li>FECHE o registro <span class='registro-alt'>DRENO DE FUNDO</span></li></ol>" },
                { t: "4. Sa칤das e Bypass", m: "<ol class='list-decimal ml-5 space-y-2'><li>ABRA os registros <span class='registro-sai'>ESGOTO</span> e <span class='registro-sai'>BYPASS</span></li><li>FECHE os <span class='underline'>Dois Registros sem nome</span>.</li></ol>" },
                { t: "5. Finaliza칞칚o", m: "<ol class='list-decimal ml-5 space-y-2'><li>Ligue a bomba.</li><li>Monitore o n칤vel da 치gua na piscina.</li></ol>", c: "text-green-400" }
            ],
            aspirar_filtrando: [
                { t: "1. Seguran칞a", m: "<ol class='list-decimal ml-5'><li>Confirme: <b>BOMBA DESLIGADA</b>.</li></ol>", c: "text-red-400" },
                { t: "2. V치lvula Seletora", m: "<ol class='list-decimal ml-5'><li>Gire para a posi칞칚o: <span class='valvula'>FILTRAR</span></li></ol>" },
                { t: "3. Entradas", m: "<ol class='list-decimal ml-5 space-y-2'><li>ABRA a <span class='registro-suc'>ASPIRA칂츾O</span></li><li>FECHE o <span class='registro-alt'>DRENO DE FUNDO</span></li></ol>" },
                { t: "4. Sa칤das", m: "<ol class='list-decimal ml-5 space-y-2'><li>ABRA o <span class='registro-sai'>RETORNO</span> e o <span class='registro-sai'>BYPASS</span></li><li>FECHE o <span class='registro-alt text-sm uppercase font-bold'>ESGOTO</span></li><li>FECHE os <span class='underline'>Dois Registros sem nome</span>.</li></ol>" },
                { t: "5. Finaliza칞칚o", m: "<ol class='list-decimal ml-5'><li>Ligue a bomba. A 치gua voltar치 limpa.</li></ol>", c: "text-green-400" }
            ],
            aquecimento: [
                { t: "1. Seguran칞a", m: "<ol class='list-decimal ml-5'><li>Confirme: <b>BOMBA DESLIGADA</b>.</li></ol>", c: "text-red-400" },
                { t: "2. V치lvula Seletora", m: "<ol class='list-decimal ml-5'><li>Gire para a posi칞칚o: <span class='valvula'>FILTRAR</span></li></ol>" },
                { t: "3. Entradas", m: "<ol class='list-decimal ml-5 space-y-2'><li>ABRA o <span class='registro-suc'>DRENO DE FUNDO</span></li><li>FECHE a <span class='registro-alt'>ASPIRA칂츾O</span></li></ol>" },
                { t: "4. Circuito de Aquecimento", m: "<ol class='list-decimal ml-5 space-y-2'><li>FECHE o <span class='registro-alt font-mono text-sm uppercase'>BYPASS</span></li><li>ABRA as <span class='bg-emerald-600 px-2 py-0.5 rounded text-white font-bold'>Duas V치lvulas sem nome</span>.</li></ol>" },
                { t: "5. Ativa칞칚o T칠cnica", m: "<ol class='list-decimal ml-5 space-y-2'><li>Ligue a bomba no painel.</li><li>Acesse o <b>Terminal no Telefone</b> e ligue o aquecedor.</li></ol>", c: "text-green-400" }
            ]
        };

        let currentTask = [];
        let currentStep = 0;

        function startWizard(task) {
            currentTask = db[task];
            currentStep = 0;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('wizard').classList.remove('hidden');
            renderStep();
        }

        function renderStep() {
            const step = currentTask[currentStep];
            const btn = document.getElementById('next-btn');
            
            document.getElementById('step-content').innerHTML = `
                <p class="text-xs uppercase tracking-[0.2em] text-blue-400 font-bold mb-4 border-b border-slate-700 pb-2">${step.t}</p>
                <div class="text-lg leading-relaxed ${step.c || ''}">
                    ${step.m}
                </div>
            `;

            btn.innerText = (currentStep === currentTask.length - 1) ? "CONCLUIR" : "PR칍XIMO PASSO";
            btn.className = (currentStep === currentTask.length - 1) 
                ? "w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all" 
                : "w-full bg-blue-500 hover:bg-blue-400 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all";
        }

        function nextStep() {
            if (currentStep < currentTask.length - 1) {
                currentStep++;
                renderStep();
            } else {
                cancel();
            }
        }

        function cancel() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('wizard').classList.add('hidden');
        }
    </script>
</body>
</html>
